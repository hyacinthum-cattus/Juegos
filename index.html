<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Apps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Agregamos class container -->
    <div class="container">
        <!---->
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/4IfHIHw4qhkKRAUQ2hrkONIh1slziD8Mb19WCsTtPyk/embed"></iframe>
            <iframe width="392" height="620" style="border: 0px;"
                src="https://studio.code.org/projects/applab/zKErsd1mW7b_5BbwkwFRs1WfyXur2CJy-VoBfCFQex8/embed"></iframe>

        </section>


        <section id="game">
            <h1>Juegos</h1>
            <div class="line"></div>

            <!-- Agregamos class carousel -->
            <div id="myCarousel" class="carousel slide">
                <center>
                    <!-- Envoltura para las diapositivas -->
                    <div class="carousel-inner">
                        <!-- Agregar class item active-->
                        <div class="item active">
                            <!---->

                            <a href="https://studio.code.org/projects/spritelab/R1b3R_MehHY5eZlhAAJjZF17Q-VDNULnD2buG-ik3Gk"
                                target="_blank">
                                <img src="thumbnail (1).png">
                            </a>
                            <p>El gato y la iguana</p>
                        </div>

                        <!-- Agregar class item -->
                        <div class="item">
                            <a href="https://studio.code.org/projects/spritelab/aA9RZqRb32Bv2v1CXOHrm6qzdi30GX0zm7PJTHDFoKM"
                                target="_blank">
                                <img src="thumbnail.png">

                            </a>
                            <p>Cuida tu cuerpo</p>
                        </div>
                       
                    </div>


                    <!-- Controles izquierdo y derecho -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                    <!---->
                </center>
            </div>

        </section>
        <section id="Chatbot">
            <h1>ChatBot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350px" height="500px"
                src="https://console.dialogflow.com/api-client/demo/embedded/507cdb80-7d68-4ded-97fe-5bc40a2897dd">
            </iframe>
        </section>
    </div>

</html>
